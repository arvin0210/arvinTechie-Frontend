<div style="padding-top: 20px;">
    <mat-card class="login-card col-lg-4 col-md-6 mat-elevation-z4">
        <div>
            <mat-icon class="icon-display">
                <span>person_outline</span>
            </mat-icon>
        </div>
        <div class="loginformClass">
            <h1 style="color:#0036fa;">Login</h1>
            <mat-progress-bar #progressBar="matProgressBar" mode="determinate"></mat-progress-bar>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div>
                <div class="row mt-5">
                    <div class="col">
                        <mat-form-field style="width: 100%;">
                            <mat-label>User Name</mat-label>
                            <input matInput formControlName="userName">
                            <mat-error ngx-mat-errors></mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <mat-form-field style="width: 100%;">
                            <mat-label>Password</mat-label>
                            <input type="password" matInput formControlName="password">
                            <mat-error ngx-mat-errors></mat-error>
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <div class="mt-4">
                <button class="col-12" mat-raised-button color="accent">Submit</button>
            </div>
        </form>
    </mat-card>
</div>
