<div class="d-flex justify-content-between align-items-start mb-2">
    <div class="mt-1">{{ item.text }}</div>
    <button mat-icon-button class="icon-delete" (click)="onCardDelete(item.id)" [disabled]="screenshot">
        <mat-icon style="font-size: 18px;">delete</mat-icon>
    </button>
</div>

<div class="d-flex justify-content-end align-items-center mb-2">
    <button mat-icon-button disableRipple class="ml-2" (click)="onOpenComment()">
        <mat-icon class="icon">chat_bubble_outline</mat-icon>
    </button>
    <span>{{ item.comments.length }}</span>

    <button mat-icon-button disableRipple class="ml-2" (click)="onCardSchedule(item.id)" [disabled]="screenshot">
        <mat-icon class="icon">schedule</mat-icon>
    </button>
    <span>{{item.progress}} <small>%</small></span>
</div>

<div *ngIf="open">
    <mat-form-field class="w-100 mb-2" *ngIf="!screenshot">
        <mat-label>Leave a comment</mat-label>
        <textarea matInput [(ngModel)]="commentInput" (mousedown)="$event.stopPropagation()"></textarea>
        <button mat-button *ngIf="commentInput" matSuffix mat-icon-button color="primary" class="icon-confirm"
            (click)="onCommentTextEmit(item.id)">
            <mat-icon>done</mat-icon>
        </button>
    </mat-form-field>

    <ng-content></ng-content>
</div>
