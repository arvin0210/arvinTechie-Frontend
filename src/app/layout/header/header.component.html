<mat-toolbar [ngClass]="{'AuthON': isAuth, 'AuthOFF': !isAuth }">
  <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
    <mat-icon *ngIf="!sidenav.opened">
      menu
    </mat-icon>
    <mat-icon *ngIf="sidenav.opened">
      close
    </mat-icon>
  </button>
  <span *ngIf="sidenav.mode === 'side'" >{{title}}</span>
  <span *ngIf="sidenav.mode === 'over'" >{{titleSmall}}</span>
  <span class="example-spacer"></span>
  <p *ngIf="isAuth" class="Namer mt-3">{{ userAccount.firstName}}, {{userAccount.lastName }}</p>
  <button *ngIf="!isAuth" mat-icon-button aria-label="Login" [routerLink]="['/login']">
    <mat-icon>lock_open</mat-icon>
  </button>
  <button *ngIf="isAuth" mat-icon-button aria-label="Logout" (click)="logout()">    
    <mat-icon>lock</mat-icon>
  </button>
</mat-toolbar>
