<div class="container">
    <div class="row">

        <mat-toolbar class="toolbar">
            <mat-card-title>{{action}}</mat-card-title>
            <span class="toolbar-spacer"></span>
            <mat-icon (click)="onNoClick()">cancel</mat-icon>
        </mat-toolbar>

        <div class="mt-3"></div>
        <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">

            <div class="form-group">
                <div class="row">
                    <mat-form-field>
                        <mat-label>Project Name</mat-label>
                        <input matInput formControlName="name">
                        <mat-error ngx-mat-errors></mat-error>
                    </mat-form-field>
                </div>
                <div class="row">
                    <mat-form-field>
                        <mat-label>Description</mat-label>
                        <input matInput formControlName="description">
                        <mat-error ngx-mat-errors></mat-error>
                    </mat-form-field>
                </div>
                <div class="row">
                    <mat-form-field>
                        <mat-label>Start Date</mat-label>
                        <input matInput formControlName="startDate" [matDatepicker]="startDate" [value]="startDate"
                          placeholder="YYYY/MM/DD" (click)="startDate.open()">
                        <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
                        <mat-datepicker #startDate disabled="false"></mat-datepicker>
                        <mat-error ngx-mat-errors></mat-error>
                      </mat-form-field>
                </div>
                <div class="row">
                    <div class="mt-4">
                        <button class="col-12" mat-raised-button color="accent">Submit</button>
                    </div>
                </div>
            </div>

        </form>

    </div>
</div>
