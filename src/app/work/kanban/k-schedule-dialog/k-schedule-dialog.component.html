<div class="container">
    <div class="row">

        <mat-toolbar class="toolbar">
            <h1>Progress Update</h1>
            <span class="toolbar-spacer"></span>
            <mat-icon (click)="onNoClick()">cancel</mat-icon>
        </mat-toolbar>

        <div class="mt-3"></div>
        <h4>Card : {{ this.cardTitle }}</h4>
        <div class="mt-3"></div>

        <form [formGroup]="ScheduleForm" (ngSubmit)="onSubmit()">
            <div mat-dialog-content>
                <div class="form-group mb-3">
                    <div class="row">
                        <div class="col">
                            <mat-form-field style="width: 100%;">
                                <mat-label>Progress Comment</mat-label>
                                <input matInput formControlName="progressComment">
                                <mat-error ngx-mat-errors></mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <mat-form-field style="width: 100%;">
                                <mat-label>Progress Update</mat-label>
                                <input matInput formControlName="progress">
                                <span matSuffix>%</span>
                                <mat-error ngx-mat-errors>
                                    <span *ngxMatErrorDef="let error; for: 'pattern'">
                                        Only digits are allowed
                                    </span>
                                </mat-error>
                            </mat-form-field>
                            <p class="mt-2"><small>Current Progress: {{ this.currentProgress }} %</small></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="mt-4">
                            <button class="col-12" mat-raised-button color="accent">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>

    </div>
</div>
