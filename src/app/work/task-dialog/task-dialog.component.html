<div class="container">
  <div class="row">

    <mat-toolbar class="toolbar">
      <mat-card-title>{{action}}</mat-card-title>
      <span class="toolbar-spacer"></span>
      <mat-icon (click)="onNoClick()">cancel</mat-icon>
    </mat-toolbar>

    <div class="mt-3"></div>
    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
      <div class="form-group">

        <div class="row">
          <div class="col">
            <mat-form-field>
              <mat-label>Description</mat-label>
              <input matInput formControlName="description">
              <mat-error ngx-mat-errors></mat-error>
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <mat-form-field>
              <mat-label>Target Date</mat-label>
              <input matInput formControlName="targetDate" [matDatepicker]="targetDate" [value]="targetDate"
                placeholder="YYYY/MM/DD" (click)="targetDate.open()">
              <mat-datepicker-toggle matSuffix [for]="targetDate"></mat-datepicker-toggle>
              <mat-datepicker #targetDate disabled="false"></mat-datepicker>
              <mat-error ngx-mat-errors></mat-error>
            </mat-form-field>
          </div>
          <div class="col" *ngIf="action === 'Edit List'">
            <div class="mt-3">
              <mat-checkbox formControlName="completed">Is it Completed?</mat-checkbox>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="mt-4">
            <button class="col-12" mat-raised-button color="accent">Submit</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
