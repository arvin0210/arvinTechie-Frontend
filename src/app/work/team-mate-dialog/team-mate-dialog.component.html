<div class="container">
    <div class="row">

        <mat-toolbar class="toolbar">
            <mat-card-title>{{action}}</mat-card-title>
            <span class="toolbar-spacer"></span>
            <mat-icon (click)="onNoClick()">cancel</mat-icon>
        </mat-toolbar>

        <div class="mt-3"></div>
        <form [formGroup]="teamForm" (ngSubmit)="onSubmit()">
            <div class="form-group">

                <div class="row">
                    <div class="col">
                        <mat-form-field>
                            <mat-label>First Name</mat-label>
                            <input matInput formControlName="firstName">
                            <mat-error ngx-mat-errors></mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col">
                        <mat-form-field>
                            <mat-label>Last Name</mat-label>
                            <input matInput formControlName="lastName">
                            <mat-error ngx-mat-errors></mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <mat-form-field>
                            <mat-label>Email</mat-label>
                            <input matInput formControlName="email">
                            <mat-error ngx-mat-errors></mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col">
                        <mat-form-field>
                            <mat-label>Role</mat-label>
                            <mat-select formControlName="roleId">
                                <mat-option *ngFor="let item of roles" [value]=item.id>{{item.roleName}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col mt-3">
                        <div class="row">
                            <div class="col-3"><label class="text-muted">Status</label></div>
                            <div class="col-9">
                                <mat-radio-group formControlName="status">
                                    <mat-radio-button [value]=true>Active</mat-radio-button>
                                    <mat-radio-button [value]=false>Disable</mat-radio-button>
                                </mat-radio-group>
                                <p class="mt-2 text-muted"><small>
                                        Disabled users could maintain account, but cannot login.
                                    </small></p>
                            </div>
                        </div>

                    </div>
                    <div class="col">
                        <mat-form-field>
                            <mat-label>User Name</mat-label>
                            <input matInput formControlName="userLoginUserName">
                            <mat-error ngx-mat-errors></mat-error>
                            <mat-hint>login userName</mat-hint>
                        </mat-form-field>
                        <p class="mt-3"><small>Password auto-generated</small></p>
                    </div>
                </div>

                <div class="mt-4">
                    <button class="col-12" mat-raised-button color="accent">Submit</button>
                </div>
            </div>
        </form>

    </div>
</div>
